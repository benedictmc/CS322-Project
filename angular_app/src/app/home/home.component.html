    <div class="main">
        <div class="artistschoice">
          <h1>Pick an artist</h1>
          <label><input type = "checkbox" name = "artists" value = "adele"><img src="https://i.pinimg.com/originals/c9/5f/af/c95fafd4aa964adb13589de2a3102741.jpg" class="artists"></label>
          <label><input type = "checkbox" name = "artists" value = "kanye west"><img src="https://media.wmagazine.com/photos/57cf162f3c7545af0b0d6730/master/pass/1316.w.MS.royals.image3.jpg" class="artists"></label>
          <label><input type = "checkbox" name = "artists" value = "the beatles"><img src="https://i.pinimg.com/originals/03/2f/d9/032fd9196ea52ca8046d2a259c0092fd.jpg" class="artists"></label>
          <label><input type = "checkbox" name = "artists" value = "taylor swift"><img src="https://vignette.wikia.nocookie.net/taylor-swift/images/c/ca/CfKA1lZUsAEoIHM.jpg/revision/latest?cb=20180422123124" class="artists"></label>

        </div>
        <br>
        <div class="own_lyrics">
          <h3>Copy and Paste your lyrics below and then click 'Generate Lyrics'</h3>
          <br>
          <textarea class="own_lyrics_input" rows="5"></textarea>
        </div>

        <div *ngIf="loaded == 'loading'">
          <div class="progress">
            <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
          </div>
        </div>
        <br>
        <br>

        <!-- Generate Button -->
        <div *ngIf="artistFocus != ''" style="text-align: center;">
          <button class="button" mat-button color="primary" (click)="postLyrics()" (click)="results = true">Generate Lyrics</button>
        </div>
        <br>
        <br>
        <!-- Play Sound Button -->
        <div>
          <button class="playbutton" (click)="playSound()"> Play Sound</button>
        </div>
        <br>
        <br>
        <br>

        <!-- </body> -->

        <div *ngIf="loaded == 'done'">
          <h1>Results:</h1>
          <h4>{{current_data}}</h4>
        </div>



<pre ngx-auto-scroll lock-y-offset="10" observe-attributes>
    {{current_data}}
</pre>
