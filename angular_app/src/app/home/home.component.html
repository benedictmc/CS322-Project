<mat-tab-group>
  <mat-tab label="Let us pick"><br><h4>Pick an artist from the list below and then click 'Generate Lyrics'</h4>
  <!-- <h1>hinhih</h1> -->
  <ul class="list-group">
     <li><input type="radio" class="radio-inline" name="artist-option">Kanye West</li>
     <li><input type="radio" class="radio-inline" name="artist-option">The Beatles</li>
     <li><input type="radio" class="radio-inline" name="artist-option">Adele</li>
     <li><input type="radio" class="radio-inline" name="artist-option">Lady Gaga</li>
  </ul>
  <button class="button">Generate Lyrics</button>

  </mat-tab>
  <mat-tab label="Enter your own lyrics">
    <!-- <br>
    <h4>Enter your own lyrics to generate on: </h4>

<div class="form-group">
        <h4 >Copy and Paste your lyrics below and then click 'Generate Lyrics'</h4>
        <textarea class="form-control" rows="5"></textarea>
</div>
<button class="button">Generate Lyrics</button>
  </mat-tab>
</mat-tab-group>



<div *ngIf="loaded == 'loading'">
  <div class="progress">
    <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
  </div>
</div>
<br>
<br>

<!-- Generate Button -->
<div *ngIf="artistFocus != ''" style="text-align: center;">
  <button mat-button color="primary" (click) = "postLyrics()"  (click)="results = true">Generate</button>
</div>
<br>
<br>


<!-- Play Sound Button -->
<div >
  <button class="button" (click) = "playSound()"> Play Sound</button>
</div>
<br>
<br>


<!-- </body> -->


<div *ngIf="loaded == 'done'">
  <h1>Results:</h1>
  <h4>{{current_data}}</h4>
</div>
